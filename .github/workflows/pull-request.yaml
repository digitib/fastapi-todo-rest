name: pull-request
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  code-quality-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pwd
      - run: id -u
      - run: id -g
      - run: ls -la
